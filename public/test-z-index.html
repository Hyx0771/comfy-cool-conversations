<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Z-Index Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .high-z-content {
            position: fixed;
            bottom: 50px;
            right: 50px;
            background: red;
            color: white;
            padding: 20px;
            z-index: 999999;
            border-radius: 10px;
        }
        
        .very-high-z-content {
            position: fixed;
            bottom: 120px;
            right: 50px;
            background: purple;
            color: white;
            padding: 20px;
            z-index: 9999999;
            border-radius: 10px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1000000;
            display: none;
        }
        
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            z-index: 1000001;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>Widget Z-Index Test Page</h1>
    <p>This page tests if the widget appears above other high z-index elements.</p>
    
    <button onclick="showModal()">Show Modal (z-index: 1000001)</button>
    <button onclick="hideModal()">Hide Modal</button>
    
    <div class="high-z-content">
        High Z-Index Element<br>
        (z-index: 999999)
    </div>
    
    <div class="very-high-z-content">
        Very High Z-Index Element<br>
        (z-index: 9999999)
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal" style="display: none;">
        <h2>Modal Dialog</h2>
        <p>This modal has z-index: 1000001</p>
        <p>The widget should still appear above this!</p>
        <button onclick="hideModal()">Close</button>
    </div>
    
    <script>
        function showModal() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }
        
        function hideModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
        }
    </script>
    
    <!-- Clobol Widget -->
    <script 
      src="https://clobol-aigento.com/embed.js"
      data-mode="quote"
      data-primary-color="#007BFF"
      data-title="Test Widget"
      data-subtitle="Should be on top!"
    ></script>
</body>
</html>
