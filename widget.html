<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clobol Chat Widget</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    /* Widget CSS Variables */
    :root {
      --widget-primary: #007BFF;
      --widget-primary-hover: #0056b3;
      --widget-background: #ffffff;
      --widget-text: #333333;
      --widget-border: #e2e8f0;
      --widget-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    
    [data-theme="dark"] {
      --widget-background: #1f2937;
      --widget-text: #ffffff;
      --widget-border: #374151;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .widget-chat-window {
        width: calc(100vw - 40px) !important;
        max-width: 380px !important;
        height: calc(100vh - 100px) !important;
        max-height: 600px !important;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
