<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clobol Widget</title>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: transparent;
      height: 100vh;
      overflow: hidden;
    }
    
    #widget-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999999;
    }
    
    /* Hide scrollbars but keep scrolling */
    ::-webkit-scrollbar {
      display: none;
    }
    
    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div id="widget-container"></div>

  <script>
    // Widget configuration
    const config = {
      theme: 'light',
      position: 'bottom-right',
      primaryColor: '#007BFF',
      title: 'Clobol Support',
      subtitle: 'Hoe kunnen we helpen?',
      welcomeMessage: 'Hoi! Ik ben Bolt van Clobol. Waar kan ik je vandaag mee helpen?'
    };

    // Load the widget from the main site
    function loadWidget() {
      const iframe = document.createElement('iframe');
      iframe.src = 'https://clobol-aigento.netlify.app/widget.html';
      iframe.style.cssText = `
        width: 100vw;
        height: 100vh;
        border: none;
        background: transparent;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999999;
        pointer-events: none;
      `;
      iframe.allow = 'microphone; camera';
      iframe.title = 'Clobol Widget';
      
      // Enable pointer events on the iframe content
      iframe.onload = function() {
        iframe.style.pointerEvents = 'auto';
      };
      
      document.body.appendChild(iframe);
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', loadWidget);
  </script>
</body>
</html>
